<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>iStaging vrviewer-sdk example</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link href="../dist/vrviewer-sdk.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../dist/favicon.ico">
</head>

<body>
  <div class="desc">
    <h1>Welcome to vrviewer-sdk !</h1>
    <p>Enter the token and init it, VREditor sdk will replace the div you assign.</p>
    <p>You can use vrviewer sdk anywhere you want in your website.</p>
    <p>You should use aframe at first, and beware the sdk container should has at least 700px width and height.</p>
  </div>
  <div class="container">
    <div id="vrviewer-sdk"></div>
    <div class="custom-popup-section">
      <div class="custom-popup-section-inner">
        <div class="custom-popup-section-close">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="custom-popup-content-section cash-gift-section">
          <h2 class="cash-gift-title">
            現金禮券
          </h2>
          <hr>
          <h3>
            輸入信箱即可得到 ＄100 現金禮卷
          </h3>
          <div class="cash-gift-input-control">
            <div class="cash-gift-input-control-inner">
              <label for="name">
                <i class="far fa-user"></i>
              </label>
              <input
                id="name"
                class="cash-gift-input"
                type="text"
                placeholder="名字">
            </div>
          </div>
          <div class="cash-gift-input-control">
            <div class="cash-gift-input-control-inner">
              <label for="email">
                <i class="far fa-envelope"></i>
              </label>
              <input
                id="email"
                class="cash-gift-input"
                type="email"
                placeholder="Email">
            </div>
          </div>
          <div class="cash-gift-footer">
            <button
              type="button"
              class="cash-gift-footer-btn">
              發送
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://www.istaging.com/sdk/three.min.js"></script>
  <script type="text/javascript" src="https://www.istaging.com/sdk/krpano-demo.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="../dist/vrviewer-sdk.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
