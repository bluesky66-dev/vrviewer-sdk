<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>VRMaker SDK Sample</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div id="vrmaker"></div>

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
<script src="js/vrmaker.js"></script>
<script>
  window.ga = function () {
    ga.q.push(arguments)
  }
  ga.q = []
  ga.l = +new Date
  ga('create', 'UA-XXXXX-Y', 'auto')
  ga('send', 'pageview')

  var vrmakerEl = document.getElementById('vrmaker')
  var options = {
    panoramas: [{
      id: '0',
      name: 'test0'
    }, {
      id: '1',
      name: 'test1'
    }]
  }
  var VRMaker = new VRMaker(vrmakerEl, options)
  console.log(VRMaker)
  console.log(VRMaker.panoramas)
  console.log(VRMaker.addPanorama({ id: '2', name: 'test2' }).getPanoramas())
  console.log(VRMaker.addPanorama({ id: '3', name: 'test3' }).setPanorama('2').getPanorama())
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>
</html>
